<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Análise Social</h1>

    <form id="socialForm" class="card p-4 shadow-sm">
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="nascimento" required>
        </div>
        <div class="col-md-6">
          <label for="estadoCivil" class="form-label">Estado Civil</label>
          <select class="form-select" id="estadoCivil" required>
            <option value="">Selecione...</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viúvo">Viúvo</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Sexo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required>
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino" required>
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="outro" value="Outro" required>
            <label class="form-check-label" for="outro">Prefiro não informar</label>
          </div>
        </div>

        <div class="col-md-6">
          <label for="opcaoSexual" class="form-label">Opção Sexual</label>
          <select class="form-select" id="opcaoSexual" required>
            <option value="">Selecione...</option>
            <option value="Heterossexual">Heterossexual</option>
            <option value="Homossexual">Homossexual</option>
            <option value="Bissexual">Bissexual</option>
            <option value="Outro">Prefiro não informar</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <div id="resultado" class="mt-5"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
